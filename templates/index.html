{% extends "base.html" %}

{% block script %}
<script src="{{ url_for('static', filename='index.js')}}" defer></script>
{% endblock %}

{% block content %}
<div class="flex-container">
    <div class="option-list">
        <ul>
            <li>
                <!--<label>Wordset</label> -->
                <select id="wordset" class="select pressed">
                    <option value="200" data-wordset="english">english 200</option>
                    <option value="1000" data-wordset="english">english 1,000</option>
                    <option value="10000" data-wordset="english">english 10,000</option>
                </select>
            </li>
            <li>
                <!--<label>Duration</label> -->
                <select id="duration" class="select pressed">
                    <option value="60">60 sec</option>
                    <option value="30">30 sec</option>
                    <option value="15">15 sec</option>
                </select>
            </li>
            <li>
                <button type="button" id="punctuation">Punctuation</button>
            </li>
            <li>
                <button type="button" id="numbers">Numbers</button>
            </li>
            <li>
                <button type="button" id="special-characters">Special Characters</button>
            </li>
        </ul>
    </div>
    <div class="typing">
        <div class="text" id="text-box">
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="line3"></p> 
        </div>
        <div class="under-text">
            <input type="text" id="text-input">
            <button id="reload-button">Reload</button>
            <p id="timer">60</p>
        </div>
    </div>
</div>
{% endblock %}
