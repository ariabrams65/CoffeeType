{% extends "base.html" %}

{% block script %}
<script src="{{ url_for('static', filename='index.js')}}" defer></script>
{% endblock %}

{% block content %}
<div id="flex-container">
        <ul id="option-list" class="color1">
            <li>
                <!--<label>Wordset</label> -->
                <select id="wordset" class="color3 option">
                    <option value="200" data-wordset="english">english 200</option>
                    <option value="1000" data-wordset="english">english 1,000</option>
                    <option value="10000" data-wordset="english">english 10,000</option>
                </select>
            </li>
            <li>
                <!--<label>Duration</label> -->
                <select id="duration" class="color3 option">
                    <option value="60">60 sec</option>
                    <option value="30">30 sec</option>
                    <option value="15">15 sec</option>
                </select>
            </li>
            <li>
                <button type="button" id="quotes" class="color2 option">Quotes</button>
            </li>
            <li>
                <button type="button" id="punctuation" class="color2 option">Punctuation</button>
            </li>
            <li>
                <button type="button" id="numbers" class="color2 option">Numbers</button>
            </li>
            <li>
                <button type="button" id="special-characters" class="color2 option">Special Characters</button>
            </li>
        </ul>
    <div id="typing">
        <div id="text-box-results">
            <div id="results" class="color2-text">
                <p>wmp:       accuracy:    </p>
            </div>
            <div id="text-box" class="color2">
                <p id="line1"></p>
                <p id="line2"></p>
                <p id="line3"></p> 
            </div>
        </div>
        <div id="under-text">

            <input type="text" id="text-input" class="color2">
            <button id="reload-button" class="color3">Reload</button>
            <p id="timer" class="color2-text">60</p>
        </div>
    </div>
</div>
{% endblock %}
