{% extends "base.html" %}

{% block script %}
<script src="{{ url_for('static', filename='index.js')}}" defer></script>
{% endblock %}

{% block content %}
<div class="flex-container">
    <div class="option-list">
        <ul>
            <li>
                <label>Wordset</label>
                <select id="wordset">
                    <option value="200">200</option>
                    <option value="1,000">1,000</option>
                    <option value="10,000">10,000</option>
                </select>
            </li>
            <li>
                <label>Duration</label>
                <select id="duration">
                    <option value="60">60</option>
                    <option value="30">30</option>
                    <option value="15">15</option>
                </select>
            </li>
            <li>
                <label>Punctuation</label>
                <input type="checkbox" id="punctuation">
            </li>
            <li>
                <label>Numbers</label>
                <input type="checkbox" id="numbers">
            </li>
        </ul>
    </div>
    <div class="typing">
        <div class="text">
            <p>Test1 this is a test to see</p>
            <p>Test2 this is another test to see</p>
        <p>Test3 the last test to see what happens</p> 
        </div>
        <div class="under-text">
            <input type="text" id="text-input">
            <button id="reload-button">Reload</button>
            <p id="timer">60</p>
        </div>
    </div>
</div>
{% endblock %}
